<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="landing.css" />
    <link rel="stylesheet" href="util.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f9ce028d6b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mx-auto">
      <header class="header-bg">
        <nav
          class="navbar flex justify-between items-centre nav-font nav-height nav-bg"
        >
          <div class="flex items-centre font-bold text-white">mishra jii</div>
          <ul class="navbar flex gap items-centre font-1">
            <li><a href="/landing.html">Home</a></li>
            <li>About</li>
            <li>Contact</li>
            <li>Feedbback</li>
            <li><button class="btn">Join now</button></li>
          </ul>
        </nav>
        <hr />
      </header>
      <main class="min-h-screen flex">
        <div class="login-container flex mx-tb flex-col justify-centre items-centre">
            <h1 class="text-blue mar-btm bg-sign">Sign Up</h1>
            <form action="#">
                <div class="input-group flex flex-col">
                    <div class="input-field flex items-centre">
                      <label for="text" id="text"><i class="fa-solid fa-user mx-l"></i></label>
                        <input type="text" placeholder="Username" required class="inp-box">
                        
                    </div>
                     <div class="input-field flex items-centre"> 
                        <label for="email" id="email"><i class="fa-solid fa-envelope mx-l"></i></label>
                        <input type="email" placeholder="enter your email" required class="inp-box">

                    </div>
                    <div class="input-field flex items-centre">
                       <label for="password" id="password"><i class="fa-solid fa-lock mx-l"></i></label>
                        <input type="password" placeholder="password" required class="inp-box">
                    </div>
                </div>
                <div class="flex justify-centre items-centre">
                 <button type="submit" class="btn-login" onclick="validate()">submit</button>
               </div>
           </div>
            </form>
        </div>
      </main>

    </div>
  </body>
  <script src="/script.js"></script>
</html>
